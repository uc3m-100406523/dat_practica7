<!DOCTYPE HTML>
<html>
	<head>
		<title>Ejercicio 6</title>
	</head>
	<body>
		<input type="text" id="num1" value="0" />
		<input type="text" id="num2" value="0" />
		<input type="button" id="sumar" value="Sumar" />
		<input type="text" id="resultado" value="0" disabled="disabled" />
		<!-- CÃ³digo JavaScript -->
		<script>
		function sumarDOM() {
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			
			document.getElementById("resultado").value = num1 + num2;
		}
		
		let b = document.getElementById("sumar");
		b.addEventListener("click", sumarDOM);
		</script>
	</body>
</html>
